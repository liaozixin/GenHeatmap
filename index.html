<body>
<div class="upload-container">
    <!-- æ–‡ä»¶ä¸Šä¼ æŒ‰é’® -->
    <label for="fileInput" class="upload-label">
        <div class="upload-icon">ğŸ“</div>

    <input type="file" id="fileInput" accept=".xlsx, .xls" />

    <!-- æ–‡ä»¶æ ¼å¼æç¤º -->
    <div class="file-format-hint">Only .xlsx or .xls files are supported.</div>

    <!-- æ˜¾ç¤ºæ–‡ä»¶å -->
    <div class="file-name" id="fileName">No file chosen</div>

    <!-- æ‹–æ”¾åŒºåŸŸ -->

        Drag and drop a file here

    <!-- ç¡®è®¤ä¸Šä¼ æŒ‰é’® -->

<!-- è¯»å–æ•°æ® -->
<script type="module">
    // å¼•å…¥ xlsx åº“
    import * as XLSX from "xlsx";

    // è·å–å…ƒç´ 
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');
    const dragDropArea = document.getElementById('dragDropArea');
    const confirmButton = document.getElementById('confirmButton');
    const heatmapCanvas = document.getElementById('heatmap-canvas');
    const uploadContainer = document.getElementById('upload-container');
    const ctx = heatmapCanvas.getContext('2d');
    // ç”¨äºä¿å­˜ä¸Šä¼ çš„æ–‡ä»¶
    let uploadedFile = null;

    // ç›‘å¬æ–‡ä»¶é€‰æ‹©äº‹ä»¶
    fileInput.addEventListener('change', function (event) {
        uploadedFile = event.target.files[0];
        if (uploadedFile) {
            fileNameDisplay.textContent = `Selected file: ${uploadedFile.name}`;
            confirmButton.disabled = false; // å¯ç”¨ç¡®è®¤æŒ‰é’®
        } else {
            resetUploadContainer(); // å¦‚æœæ²¡æœ‰æ–‡ä»¶ï¼Œé‡ç½®çŠ¶æ€
        }
    });

    // æ‹–æ”¾åŠŸèƒ½
    dragDropArea.addEventListener('dragover', function (event) {
        event.preventDefault();
        dragDropArea.classList.add('dragover');
    });

    dragDropArea.addEventListener('dragleave', function () {
        dragDropArea.classList.remove('dragover');
    });

    dragDropArea.addEventListener('drop', function (event) {
        event.preventDefault();
        dragDropArea.classList.remove('dragover');

        uploadedFile = event.dataTransfer.files[0];
        if (uploadedFile) {
            fileNameDisplay.textContent = `Selected file: ${uploadedFile.name}`;
            fileInput.files = event.dataTransfer.files; // å°†æ–‡ä»¶èµ‹å€¼ç»™ input
            confirmButton.disabled = false; // å¯ç”¨ç¡®è®¤æŒ‰é’®
        } else {
            resetUploadContainer(); // å¦‚æœæ²¡æœ‰æ–‡ä»¶ï¼Œé‡ç½®çŠ¶æ€
        }
    });

    // ç¡®è®¤ä¸Šä¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
    confirmButton.addEventListener('click', function () {
        if (uploadedFile) {
            parseFile(uploadedFile); // è§£ææ–‡ä»¶
            resetUploadContainer(); // è§£æå®Œæˆåé‡ç½®çŠ¶æ€
            showHeatmapCanvas();
        } else {
            alert('Please select a file first.');
        }
    });

    // è§£ææ–‡ä»¶
    function parseFile(file) {
        const reader = new FileReader();

        // è¯»å–æ–‡ä»¶å†…å®¹
        reader.onload = function (e) {
            const arrayBuffer = e.target.result;
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });

            // è·å–ç¬¬ä¸€ä¸ªå·¥ä½œè¡¨
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];

            // å°†å·¥ä½œè¡¨è½¬æ¢ä¸º JSON æ•°æ®
            const data = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

            // æ‰“å°è§£æåçš„æ•°æ®åˆ°æ§åˆ¶å°
            console.log('Parsed data:', data);
            alert('File parsed successfully! Check the console for details.');
        };

        // ä»¥äºŒè¿›åˆ¶å½¢å¼è¯»å–æ–‡ä»¶
        reader.readAsArrayBuffer(file);
    }

    // é‡ç½®ä¸Šä¼ å®¹å™¨çš„çŠ¶æ€
    function resetUploadContainer() {
        fileInput.value = ''; // æ¸…ç©ºæ–‡ä»¶è¾“å…¥æ¡†
        fileNameDisplay.textContent = 'No file chosen'; // é‡ç½®æ–‡ä»¶åæ˜¾ç¤º
        confirmButton.disabled = true; // ç¦ç”¨ç¡®è®¤æŒ‰é’®
        dragDropArea.classList.remove('dragover'); // æ¸…é™¤æ‹–æ”¾åŒºåŸŸçš„é«˜äº®çŠ¶æ€
        uploadedFile = null; // é‡ç½®ä¸Šä¼ çš„æ–‡ä»¶
    }

    // æ˜¾ç¤ºcanvas
    function showHeatmapCanvas() {
        heatmapCanvas.style.display = 'block';
    }

</script>
